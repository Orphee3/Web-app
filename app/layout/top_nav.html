<md-toolbar class="md-whiteframe-z2" layout="row" ng-controller="TopNavCtrl as top">
    <div class="md-toolbar-tools">


        <md-button class="md-icon-button" aria-label="sideMenu" ng-click="top.toggleSideNavMenu()">
            <i class="material-icons">view_headline</i>
        </md-button>
        <img src="images/logo.png" style="width: 50px; height: 50px;">
        <h1><a href="#/">Orph√©e</a></h1>
        <div class="col-xs-2">
            <input type="text" placeholder="search" class="form-control">
        </div>
        <md-button class="md-icon-button" aria-label="search">
            <i class="material-icons">search</i>
        </md-button>

        <a ng-if="!top.isAuthenticated()" href="#/login">{{'LOG_IN' | translate}}</a>
        <md-fab-speed-dial md-direction="down" ng-class="md-fling" style="position: absolute; right: 0">
            <md-fab-trigger>
                <md-button aria-label="language" class="md-fab">
                    <i class="material-icons">language</i>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button ng-click="top.changeLanguage('fr')" class="md-fab md-raised md-mini" aria-label="french">
                    <span class="flag-icon flag-icon-fr flag-icon-squared"></span>
                </md-button>
                <md-button ng-click="top.changeLanguage('en')" class="md-fab md-raised md-mini" aria-label="english">
                    <span class="flag-icon flag-icon-gb flag-icon-squared"></span>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>

        <a ng-if="top.isAuthenticated()" style="position: absolute; padding-right: 50px;">
            <img ng-src="{{top.getUserImage()}}" style="height: 50px; width: auto;">{{'HI' | translate}}, {{top.getUserName()}}
        </a>
        <a ng-if="top.isAuthenticated()" href="#/" ng-click="top.logout()" style="position: absolute; right: 100px;">{{'LOG_OUT' | translate}}</a>
    </div>
</md-toolbar>
